<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Button Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="login-btn" onclick="openLoginForm()">Login</button>

    <div id="loginForm" class="modal">
        <form class="modal-content animate" action="/login" method="post">
            <div class="imgcontainer">
                <span onclick="closeLoginForm()" class="close" title="Close Modal">Ã—</span>
                <img src="img_avatar.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="closeLoginForm()" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
